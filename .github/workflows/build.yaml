name: Build

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
      - name: Test
        run: go test
      - name: Build
        run: ./build.sh
      - uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: autopark-*
          if-no-files-found: error
